<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/498aa34772.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/js.js" async=true></script>
    <script src="js/findAdd.js"></script>
</head>

<body>

    <div class="container">
    <div><p>Your Neighborhood:</p></div>

        <form id="submitted">
            <input  type="text" name="search" placeholder="Search.." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" >
        </form>
        <div class="options-box">
            <div>
                <!-- <input id="show-listings" type="button" value="Show Listings"> -->
                <!-- <input id="hide-listings" type="button" value="Hide Listings"> -->
            </div>

            <div>



                <select multiple="multiple" height="7" data-bind="options:search, selectedOptions:selectedItems"> </select>
            </div>
        </div>
        <div id="map"></div>
    </div>



    <script src="js/app.js"   async=true ></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbt1MzT95dG4Tg9C-wF8BPH48Lyio3gok&v=3&callback=initMap"></script>

</body>

</html>
