<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/498aa34772.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/js.js" ></script>
</head>

<body>

    <div class="container">
        <form >
            <input type="text" name="search" placeholder="Search..">
        </form>
        <div class="options-box">
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
            <div><input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></div>
            <div>

                <p>Your Neighborhood:</p>

                <select multiple="multiple" height="7" data-bind="options:search, selectedOptions:selectedItems"> </select>
            </div>
        </div>
        <div id="map"></div>
    </div>



    <script src="js/app.js"   defer ></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbt1MzT95dG4Tg9C-wF8BPH48Lyio3gok&v=3&callback=initMap"></script>

</body>

</html>
