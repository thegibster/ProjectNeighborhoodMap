<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/bowhat.png">

</head>

<body>

    <div class="container-fluid">
        <!-- <div><p>Your Neighborhood:</p></div> -->
        <div class="row">

            <div id="liberty" class="col-xs-10 col-sm-10 col-md-4">
                <form class="form-inline" id="submitted">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="search" placeholder="Filter.." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                            <!--  <div class="input-group-addon"><i class="fa fa-filter" aria-hidden="true"></i></div> -->
                        </div>
                    </div>
                </form>

                <div class="options-box">

                    <div>
                        <ul  data-bind="foreach: search">
                            <li class ="cityPlace" value="" data-bind="text: $data ,click: function(){mapClick($index())}"></li>
                        </ul>
                    </div>
                </div>

            </div>
            <main>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-12">
                    <div id="map"></div>
                </div>
            </main>
        </div>
        <!--End of row container  -->
    </div>
    <!--End of container fluid -->

    <script src="./js/all.js"></script>
    <script type="text/javascript">
        function mapsErrorHandle () {
            $("#liberty").remove();
            $('div:eq(2)').removeClass('col-md-8').addClass('col-md-12');
            $('#map').css({'padding-top':'0px', 'text-align':'center'})
                .append('<img id="failure" class="img-responsive" src="img/mapfail.jpg"/>');
        }
    </script>
    <!-- Loading Google Maps asynchronously -->
    <script async defer onerror="mapsErrorHandle()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbt1MzT95dG4Tg9C-wF8BPH48Lyio3gok&v=3&callback=initMap"></script>
</body>
</html>
